<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
 <section>
  <div class="container">
    <div class="product-img">
      <picture>
        <source media="(min-width: 660px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="">
      </picture>
    </div>
    <div class="product-details">
  <p>PERFUME</p>

 <h2> Gabrielle Essence Eau De Parfum</h2>

 <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

 <h1> $149.99</h1>
 <p> $169.99</p>
 
  <button><img src="./images/icon-cart.svg"> Add to Cart</button>
</div>
</div>
</section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/manujosephshaji?tab=repositories" target="_blank">Manu Joseph Shaji</a>
  </div>
</body>
</html>
